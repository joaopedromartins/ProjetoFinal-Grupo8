<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="stylesheet">
		<h:outputStylesheet library="css" name="style.css" />
	</ui:define>

	<ui:define name="content">

		<h:form id="formListQuestions">
			<h:outputText value="Add a Script" />
			<br />
			<h:outputText value="Title:" for="titleScript" />
			<p:inputText id="titleScript" value="#{scriptBean.title}"
				required="true" />
			<p:message for="titleScript" />

			<p:orderList id="orderListScript" var="question"
				controlsLocation="none" converter="omnifaces.ListConverter"
				value="#{scriptBean.script.questions}" responsive="true"
				itemValue="#{question}">


				<f:facet name="caption">Questions</f:facet>

				<p:column>
					<h:outputText value="#{question.orderNumber}" />
				</p:column>

				<p:column>
					<h:outputText value="#{question.question}" />
					<h:outputText value="#{question.questiontype}" />
				</p:column>
				<p:column>

				</p:column>

			</p:orderList>
		</h:form>
		<h:form id="formAddQuestion">
			<p:panelGrid id="gridAddQuestion" columns="2">

				<p:outputLabel value="Question:" />
				<p:inputText value="#{scriptBean.question}" />

				<p:outputLabel value="Question:" />
				<p:selectOneMenu value="#{scriptBean.questionType}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{scriptBean.possibleQuestionType}"
						var="questionType" itemLabel="#{questionType.description}" />
				</p:selectOneMenu>

				<p:spacer />
				<p:commandButton id="saveQuestion" value="Done" action="#{scriptBean.addQuestionToScript}"
					update=":formListQuestions:orderListScript" />

			</p:panelGrid>


		</h:form>
		<h:form>
			<p:commandButton id="addQuestion" value="Add question"
				process="@this" />

		</h:form>






	</ui:define>
</ui:composition>
