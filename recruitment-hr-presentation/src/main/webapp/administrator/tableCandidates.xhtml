<ui:composition template="/template/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="formTableCandidates">
		
			<p:dataTable id="tableCandidates"
				value="#{candidateBean.allCandidates()}" var="candidate">
				
				<p:column headerText="Name:">
					<p:outputLabel value="#{candidate.fullName}" />
				</p:column>
				
				<p:column headerText="Linkedin:">
					<p:link href="#{candidate.linkedinAddress}" target="_blank" value="Linkendin" />
				</p:column>
				
				<p:column headerText="Email">
					<p:outputLabel value="#{candidate.email}" />
				</p:column>
				
				<p:column headerText = "Mobile:">
					<p:outputLabel value="#{candidate.mobile}" />
				</p:column>
			
			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
