<ui:composition template="/template/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1>List of all Candidates</h1>
		<h:form id="formTableCandidates">
			<p:dataTable id="tableCandidates" widgetVar="candidatesTables"
				value="#{candidateBean.allCandidates()}" var="candidate">
				<f:facet name="header">
					<H1>Candidates</H1>
					<p:outputPanel style="text-align: right;">
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('candidatesTables').filter()" style="width:150px"
							placeholder="Enter keyword" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Name:" filterBy="#{candidate.fullName}"
					filterMatchMode="contains">
					<p:outputLabel value="#{candidate.fullName}" />
				</p:column>

				<p:column headerText="Linkedin:">
					<p:link href="#{candidate.linkedinAddress}" target="_blank"
						value="Linkendin" />
				</p:column>

				<p:column headerText="Email">
					<p:outputLabel value="#{candidate.email}" />
				</p:column>

				<p:column headerText="Mobile:">
					<p:outputLabel value="#{candidate.mobile}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
