<ui:composition template="/template/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1>Change Password</h1>
		<h:form id="formChangePassword">
			<p:panelGrid columns="2" id="gridChangePassword" cellpadding="5">
				<p:outputLabel for="currentPassword" value="Current password" />
				<p:password id="currentPassword" value="#{userBean.oldpassword}"
					required="true" />
				
				<p:outputLabel for="newPassword" value="New password" />
				<p:password id="newPassword" value="#{userBean.password}"
					match="confirmPassword" label="New password" required="true" />

				<p:outputLabel for="confirmPassword" value="Confirm password:" />
				<p:password id="confirmPassword" value="#{userBean.password}"
					label="Confirm password" required="true" />
			</p:panelGrid>
			<p:growl id="growl" />
			<p:commandButton value="Save Update"
				action="#{userBean.changePassword}"
				update="gridChangePassword growl" />
		</h:form>
	</ui:define>
</ui:composition>
