<ui:composition template="/template/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:define name="outputScript">
		<h:outputScript  library="js" name="calendar.js" />
	</ui:define>
	<ui:define name="stylesheet">
		<h:outputStylesheet library="css" name="reports.css" />
	</ui:define>

	<ui:define name="content">
		<h1>Reports</h1>

		<h:form id="formReports">

			<p:panel id="spontaneousApp" header="Spontaneous Applications"
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				widgetVar="panelSpontaneous" style="margin-bottom:20px">
				<p:ajax event="toggle" />

				<p:outputLabel value="From:" />
				<p:calendar value="#{reportBean.startDateSpontaneousApp}"
					navigator="true" pattern="MM-yyyy" />
				<p:outputLabel value="To:" />
				<p:calendar value="#{reportBean.endDateSpontaneousApp}"
					navigator="true" pattern="MM-yyyy" />
				<p:commandButton value="Generate"
					action="#{reportBean.listOfAllAppSpontaneousBetweenDates()}"
					update=":formReports:resultSpontaneous :formReports:msg"
					ajax="false" />

				<p:dataTable id="resultSpontaneous"
					value="#{reportBean.spontaneousApp}" var="result">
					<p:column headerText="Date">
						<p:outputLabel value="#{result.date}" />
					</p:column>
					<p:column headerText="Quantity">
						<p:outputLabel value="#{result.quantity}" />
					</p:column>


				</p:dataTable>

			</p:panel>
			<p:growl id="msg" />

			<p:panel id="app" header="Applications" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panelApp"
				style="margin-bottom:20px">
				<p:ajax event="toggle" />

				<p:outputLabel value="From:" />
				<p:calendar value="#{reportBean.startDateApp}" navigator="true"
					pattern="MM-yyyy" />
				<p:outputLabel value="To:" />
				<p:calendar value="#{reportBean.endDateApp}" navigator="true"
					pattern="MM-yyyy" />
				<p:commandButton value="Generate"
					action="#{reportBean.listOfAllAppBetweenDates()}"
					update=":formReports:resultApp :formReports:msg" ajax="false" />

				<p:dataTable id="resultApp" value="#{reportBean.app}" var="result">
					<p:column headerText="Date">
						<p:outputLabel value="#{result.date}" />
					</p:column>
					<p:column headerText="Quantity">
						<p:outputLabel value="#{result.quantity}" />
					</p:column>


				</p:dataTable>

			</p:panel>
			
			<h:outputLabel value="From:" for="from"/>
			<h:inputText id = "from" styleClass="monthYearPicker" />
			<h:outputLabel value="To:" for="to"/>
			<h:inputText id = "to" styleClass="monthYearPicker" />


			
		</h:form>
	</ui:define>
</ui:composition>
