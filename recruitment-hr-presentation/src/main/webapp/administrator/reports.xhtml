<ui:composition template="/template/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="outputScript">
		<h:outputScript library="js" name="calendar.js" />
	</ui:define>
	<ui:define name="stylesheet">
		<h:outputStylesheet library="css" name="reports.css" />
	</ui:define>

	<ui:define name="content">
		<h1>Reports</h1>
		<h:form id="formReports">
			<p:growl id="msg" />
		</h:form>

		<h:form id="formReportAppSpontaneous">

			<p:panel id="spontaneousApp" header="Spontaneous Applications"
				toggleable="true" toggleSpeed="500" closeSpeed="500"
				widgetVar="panelSpontaneous" style="margin-bottom:20px">
				<p:ajax event="toggle" />

				<p:outputLabel value="From:" />
				<p:inputText value="#{spontaneousApp.from}"
					styleClass="monthPicker">
					<f:convertDateTime pattern="MMM yyyy" />
				</p:inputText>
				<p:outputLabel value="To:" />
				<p:inputText value="#{spontaneousApp.to}"
					styleClass="monthPicker">
					<f:convertDateTime pattern="MMM yyyy" />
				</p:inputText>
				<p:commandButton value="Generate"
					action="#{reportBean.listOfAllAppSpontaneousBetweenDates()}"
					update=":formReportAppSpontaneous:resultSpontaneous :formReports:msg" />

				<p:dataTable id="resultSpontaneous"
					value="#{spontaneousApp.spontaneousApp}" var="result">
					<p:column headerText="Date">
						<p:outputLabel value="#{result.date}" />
					</p:column>
					<p:column headerText="Quantity">
						<p:outputLabel value="#{result.quantity}" />
					</p:column>


				</p:dataTable>

			</p:panel>

		</h:form>

		<h:form id="formReportApp">
			<p:panel id="app" header="Applications" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panelApp"
				style="margin-bottom:20px">
				<p:ajax event="toggle" />

				<p:outputLabel value="From:" />
				<p:inputText value="#{applications.startDateApp}"
					styleClass="monthPicker">
					<f:convertDateTime pattern="MMM yyyy" />
				</p:inputText>
				<p:outputLabel value="To:" />
				<p:inputText value="#{applications.endDateApp}"
					styleClass="monthPicker">
					<f:convertDateTime pattern="MMM yyyy" />
				</p:inputText>
				<p:commandButton value="Generate"
					action="#{applications.listOfAllAppBetweenDates()}"
					update=":formReportApp:resultApp :formReports:msg" />

				<p:dataTable id="resultApp" value="#{reportBean.app}" var="result">
					<p:column headerText="Date">
						<p:outputLabel value="#{result.date}" />
					</p:column>
					<p:column headerText="Quantity">
						<p:outputLabel value="#{result.quantity}" />
					</p:column>


				</p:dataTable>

			</p:panel>
		</h:form>
		<h:form id="formReportCandidateInPosition">
			<p:panel id="CandidateInPosition" header="Candidates In Position" toggleable="true"
				toggleSpeed="500" closeSpeed="500" widgetVar="panelCandidateInPosition"
				style="margin-bottom:20px">
				<p:ajax event="toggle" />

				<p:outputLabel value="From:" />
				<p:inputText value="#{reportBean.startDateApp}"
					styleClass="monthPicker">
					<f:convertDateTime pattern="MMM yyyy" />
				</p:inputText>
				<p:outputLabel value="To:" />
				<p:inputText value="#{reportBean.endDateApp}"
					styleClass="monthPicker">
					<f:convertDateTime pattern="MMM yyyy" />
				</p:inputText>
				<p:commandButton value="Generate"
					action="#{reportBean.listOfAllAppBetweenDates()}"
					update=":formReportCandidateInPosition:resultCandidateInPosition :formReports:msg" />

				<p:dataTable id="resultCandidateInPosition" value="#{reportBean.app}" var="result">
					<p:column headerText="Date">
						<p:outputLabel value="#{result.date}" />
					</p:column>
					<p:column headerText="Quantity">
						<p:outputLabel value="#{result.quantity}" />
					</p:column>


				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
