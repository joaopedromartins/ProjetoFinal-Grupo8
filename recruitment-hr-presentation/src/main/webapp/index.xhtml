<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<title>CriticalJobApplication</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>

	<h:form>
		<h:outputText value="Hello Human Resources" />
		<br />
		<h:outputText value="Add a Position" />
		<p:panelGrid id="gridPosition" columns="3">
			<p:outputLabel value="Title:" for="title" />
			<p:inputText id="title" value="#{positionBean.title}" required="true" />
			<p:message for="title" />

			<p:outputLabel value="Techincal Area:" for="area" />
			<p:inputText id="area" value="#{positionBean.technicalArea}"
				required="true" />
			<p:message for="area" />

			<p:outputLabel value="Code:" for="code" />
			<p:inputText id="code" value="#{positionBean.code}" required="true" />
			<p:message for="code" />

			<p:outputLabel value="Company:" for="company" />
			<p:inputText id="company" value="#{positionBean.company}"
				required="true" />
			<p:message for="company" />

			<p:outputLabel value="Localization:" for="localization" />
			<p:selectManyCheckbox id="localization"
				value="#{positionBean.localization}"
				converter="localizationConverter" required="true">
				<f:selectItems value="#{positionBean.getPossibleLocalization()}"
					 var="localization" itemLabel="#{localization.description}"
					 itemValue="#{localization}"/>

			</p:selectManyCheckbox>
			<p:message for="localization" />

			<p:outputLabel value="Number of vacancy:" for="numberPositions" />
			<p:spinner id="numberPositions"
				value="#{positionBean.numberOfposition}" required="true" min="1" />
			<p:message for="numberPositions" />

			<p:outputLabel value="Open date position:" for="openDate" />
			<p:calendar id="openDate" required="true"
				value="#{positionBean.openDate}" pattern="dd/MM/yyyy" locale="pt" />
			<p:message for="openDate" />

			<p:outputLabel value="Close date position:" for="closeDate" />
			<p:calendar id="closeDate" required="true"
				value="#{positionBean.closeDate}" pattern="dd/MM/yyyy" locale="pt" />
			<p:message for="closeDate" />

			<p:outputLabel value="SLA:" for="sla" />
			<p:inputText id="sla" value="#{positionBean.SLA}" required="true" />
			<p:message for="sla" />

			<p:outputLabel value="Technical manager:" for="userManager" />
			<p:inputText id="userManager" value="#{positionBean.userPosition}"
				required="true" />
			<p:message for="userManager" />

			<p:outputLabel value="Status:" for="status" />
			<p:selectOneMenu id="status" value="#{positionBean.status}"
				required="true">
				<f:selectItems value="#{positionBean.possibleStatus}" var="status"
					itemLabel="#{status.description}" />
			</p:selectOneMenu>
			<p:message for="status" />

			<p:outputLabel value="Description:" for="description" />
			<h:panelGroup>
				<p:inputTextarea id="description"
					value="#{positionBean.descriptionPosition}" required="true"
					rows="5" cols="30" counter="display" maxlength="200"
					counterTemplate="{0} characters remaining." autoResize="false" />
				<br />
				<h:outputLabel id="display" />
			</h:panelGroup>
			<p:message for="description" />

			<p:outputLabel value="Job Posting Channels:" for="channels" />
			<p:inputText id="channels" required="true" />
			<p:message for="channels" />

			<p:outputLabel value="Script:" for="script" />
			<p:inputText id="script" required="true" />
			<p:message for="script" />

		</p:panelGrid>
		<p:growl id="growl" />
		<p:commandButton value="Save"
			actionListener="#{positionBean.creatNewPosition()}"
			update="gridPosition growl" />
	</h:form>
</h:body>
</html>
