<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>CriticalJobApplication</title>
	<ui:insert name="outputScript" />
	<ui:insert name="stylesheet" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<header class="ui-grid-col-12">
				<h:form id="forHeader">

					<p:menubar
						style="width: auto; background-color:white; float:right; margin: 20px;">
						<p:submenu label="#{userBean.currentUser.firstname}">
							<p:menuitem value="Edit profile"
								outcome="/administrator/editProfile" icon="ui-icon-pencil" />
							<p:menuitem value="Change password"
								outcome="/administrator/changePassword" icon="ui-icon-pencil" />
							<p:menuitem value="Notifications"
								outcome="/administrator/notifications" />
							<p:separator />

							<p:menuitem value="Administrator"
								rendered="#{userBean.administrator}" icon="ui-icon-home"
								outcome="/administrator/administrator" />
							<p:menuitem value="Manager" rendered="#{userBean.manager}"
								icon="ui-icon-home" outcome="/manager/manager" />
							<p:menuitem value="Interviewer"
								rendered="#{userBean.interviewer}" icon="ui-icon-home"
								outcome="/interviewer/interviewer" />


						</p:submenu>
						<f:facet name="options">
							<p:commandButton value="Logout" icon="ui-icon-power"
								action="#{userBean.logout}" />
						</f:facet>

					</p:menubar>

				</h:form>
			</header>
		</div>


		<div class="ui-grid-row">
			<nav class="ui-grid-col-2">
				<h:form id="formNavigator">
					<p:panelMenu>
						<p:submenu label="Template Configuration">
							<p:menuitem value="Edit Template"
								outcome="/administrator/editTemplate" icon="ui-icon-pencil" />
						</p:submenu>
						<p:submenu label="Reports">
							<p:menuitem value="Reports" outcome="/administrator/reports"
								icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="User">
							<p:menuitem value="New user" outcome="/administrator/addEmployee"
								icon="ui-icon-plus" />
							<p:menuitem value="Users" outcome="/administrator/tableEmployee"
								icon="ui-icon-pencil" />
						</p:submenu>
						<p:submenu label="Position">
							<p:menuitem value="New position"
								outcome="/administrator/addPosition" icon="ui-icon-plus" />
							<p:menuitem value="Positions"
								outcome="/administrator/tablePositions" icon="ui-icon-pencil" />
						</p:submenu>
						<p:submenu label="Script">
							<p:menuitem value="New Script"
								action="#{scriptBean.initialNewScript()}" icon="ui-icon-pencil" />
							<p:menuitem value="Scripts" outcome="/administrator/tableScripts"
								icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="Interviewers">
							<p:menuitem value="Shedule Interview"
								outcome="/administrator/scheduleInterview" icon="ui-icon-plus" />
							<p:menuitem value="Edit Interview"
								outcome="/administrator/editInterview" icon="ui-icon-pencil" />
						</p:submenu>
						<p:submenu label="Candidates">
							<p:menuitem value="Candidates"
								outcome="/administrator/tableCandidates" icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="Job Applications">
							<p:menuitem value="Job Applications"
								outcome="/administrator/tableJobApplications"
								icon="ui-icon-search" />
							<p:menuitem value="Spontaneous Job Applications"
								outcome="/administrator/spontaneousJobApplications"
								icon="ui-icon-search" />
						</p:submenu>

						<p:submenu label="Notifications">
							<p:menuitem value="View notifications"
								outcome="/administrator/notifications" icon="ui-icon-search" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</nav>

			<div class="ui-grid-col-10">

				<ui:insert name="content" />

			</div>
		</div>


		<div class="ui-grid-row">
			<footer class="ui-grid-col-12"
				style="color:white; background-color: black; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
				<ui:include src="/template/footer.xhtml" />
			</footer>
		</div>
	</div>
</h:body>
</html>
