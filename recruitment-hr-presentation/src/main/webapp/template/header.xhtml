<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="forHeader">

		<p:menubar style="width: auto; background-color:white; float:right; margin: 20px;">

			<p:submenu label="#{userBean.currentUser.firstname}">
				<p:menuitem value="Edit profile" outcome="/administrator/editProfile" icon="ui-icon-pencil" />
				<p:menuitem value="Change password" outcome="/administrator/changePassword" icon="ui-icon-pencil" />
				<p:menuitem value="Notifications" outcome="/administrator/notifications"/>
			</p:submenu>
			<f:facet name="options">
				<p:commandButton value="Logout" icon="ui-icon-power"
					action="#{userBean.logout}"  />
			</f:facet>

		</p:menubar>
		
	</h:form>

</ui:composition>
