<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Error in Login</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:form style="width: 400px; margin: auto;">
		<p:panel header="Login Error" styleClass="grid-login">

			<h1 style="margin: 15px; font-size: 34px;">Login Failed</h1>
			<br />
			<h:commandLink action="login?faces-redirect=true"
				value="Click here to try again" style="margin:15px; font-size:24px;" />


		</p:panel>
	</h:form>
</h:body>
</html>
