<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
        <title>Recover User Account</title>
    </h:head>
    
    <h:body>
        <p:panel header="Recover User Account">
            <h:form id="recoverForm"> 
				<center>
					<p:messages />
					<p:panelGrid columns="2">
						<p:outputLabel value="Email" for="email"/>
						<p:inputText id="email" required="true" value="#{SignUpBean.email}"/>
					</p:panelGrid>
					
					<br/>
					<p:commandButton value="Recover acount" action="#{SignUpBean.recover}" update="@form" />
					
				</center>
			</h:form> 
		</p:panel>
		<br/>
		<a href="#{facesContext.externalContext.requestContextPath}/" >Previews page</a>
    </h:body>
</html>
