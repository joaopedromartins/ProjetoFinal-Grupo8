<ui:composition template="/template/templatePublic.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<center>

			<p:dataTable id="company" value="#{layoutBean.companyInfoText}"
				var="company">
				<f:facet name="header">
					<H1>"#{layoutBean.companyInfoTextTitle}"</H1>
				</f:facet>
				<p:column>
					<p:outputLabel value="#{layoutBean.companyInfoText}" />
				</p:column>
			</p:dataTable>



		</center>

	</ui:define>
</ui:composition>
