<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
        <title>Login Form</title>
    </h:head>
    
    <h:body>
        <p:panel header="Login Required">
            <h:form id="loginForm" onsubmit="document.loginForm.action = 'j_security_check';">  
            	<center>
	            	<p:panelGrid columns="2">
		                <h:outputLabel value="Username"></h:outputLabel>  
		                <input name="j_username" type="text" /> 
		                
		                <h:outputLabel value="Password"></h:outputLabel>  
		                <input name="j_password" type="password" /> 
					</p:panelGrid>
					<br/>
					<h:commandButton value="Login"></h:commandButton> 
				</center>
            </h:form> 
        </p:panel>
        
		<br/>
		<a href="#{facesContext.externalContext.requestContextPath}/pages/signup.xhtml" >Click me to Register a new user.</a><br/>
		<!--  <a href="CriticalJobApplication/pages/signup.xhtml" >Click me to Register a new user.</a> -->
		<br/> 
		<a href="#{facesContext.externalContext.requestContextPath}/pages/recover.xhtml" >Forget username or password. Click to recover!</a>
    </h:body>
</html>
