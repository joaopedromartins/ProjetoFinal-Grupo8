<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
        <title>SignUp new User</title>
    </h:head>
    
    <h:body>
        <p:panel header="SignUp new User">
            <h:form id="signupForm"> 
				<center>
				<p:messages />
				<p:panelGrid columns="2">
					<p:outputLabel value="Username" for="username"/>
					<p:inputText id="username" required="true" value="#{SignUpBean.username}"/>
				
					<p:outputLabel value="Password" for="password" />
					<p:password id="password" required="true" value="#{SignUpBean.password}" 
						feedback="true" weakLabel="Week" goodLabel="Good" strongLabel="Strong"
						promptLabel="Insert Password" inline="true"
						match="retypepassword" />
						
					<p:outputLabel value="Retype Password" for="retypepassword" />
					<p:password id="retypepassword" required="true" />
					
					<p:outputLabel value="Firstname" for="firstname"/>
					<p:inputText id="firstname" required="true" value="#{SignUpBean.firstname}"/>
					
					<p:outputLabel value="Lastname" for="lastname"/>
					<p:inputText id="lastname" required="true" value="#{SignUpBean.lastname}"/>
					
					<p:outputLabel value="Email" for="email"/>
					<p:inputText id="email" required="true" value="#{SignUpBean.email}"/>
					
					<p:outputLabel value="Mobile" for="mobile"/>
					<p:inputText id="mobile" required="true" value="#{SignUpBean.mobile}"/>
					
				</p:panelGrid>
				
				<br/>
				<p:commandButton value="SignUp" action="#{SignUpBean.register}" update="@form" />
				
				</center>
			</h:form> 
		</p:panel>
		<br/>
		<a href="#{facesContext.externalContext.requestContextPath}/" >Go Back</a>
    </h:body>
</html>
