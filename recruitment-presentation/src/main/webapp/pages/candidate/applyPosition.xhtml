<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<title>CriticalJobApplication</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>

	<h:form id="formApplyPosition">
		<h:outputText value="Hello #{jobApplicationBean.sessionUserLogged}" />
		<br />
		<h:outputText value="Apply a Job Application" />
		<p:panelGrid id="gridPosition" columns="3">
			<p:outputLabel value="Address :" for="address" />
			<p:inputText id="address" value="#{jobApplicationBean.address}" required="true" />
			<p:message for="address" />
			
			<p:outputLabel value="City :" for="city" />
			<p:inputText id="city" value="#{jobApplicationBean.city}" required="true" />
			<p:message for="city" />
			
			<p:outputLabel value="Country :" for="country" />
			<p:inputText id="country" value="#{jobApplicationBean.country}" required="true" />
			<p:message for="country" />
			
			<p:outputLabel value="Phone :" for="phone" />
			<p:inputText id="phone" value="#{jobApplicationBean.phone}" required="true" />
			<p:message for="phone" />
			
			<p:outputLabel value="Diploma :" for="diploma" />
			<p:inputText id="diploma" value="#{jobApplicationBean.diploma}" required="true" />
			<p:message for="diploma" />
			
			<p:outputLabel value="School :" for="school" />
			<p:inputText id="school" value="#{jobApplicationBean.school}" required="true" />
			<p:message for="school" />
			
			<p:outputLabel value="Letter :" for="letter" />
			<h:inputTextarea id="letter" value="#{jobApplicationBean.letter}" required="true" />
			<p:message for="letter" />
			
			<p:outputLabel value="CV :" for="cv" />
			<h:inputTextarea id="cv" value="#{jobApplicationBean.cv}" required="true" />
			<p:message for="cv" />
			
			<p:outputLabel value="Source :" for="source" />
			<p:selectOneMenu id="source" value="#{jobAdvertisingChanelBean.findAllChannels()}"
				required="true" converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{jobApplicationBean.source}" var="source"
					itemLabel="#{source.chanelName}" />
			</p:selectOneMenu>
			<p:message for="source" />
			
			 
			<p:outputLabel value="#{jobApplicationBean.sessionUserLogged}" />
			
			
		</p:panelGrid>
		<center>
		<p:commandButton value="Apply"
			action="#{jobApplicationBean.applyJobApplication()}"
			update="formApplyPosition" />
		</center>
	</h:form>
</h:body>
</html>
