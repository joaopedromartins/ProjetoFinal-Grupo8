<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<title>CriticalJobApplication</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<h:form id="formJobApplicationTable">
		<p:dataTable id="tableJobApplications" var="jobapplication"
			value="#{candidateBean.listOfCandidateJobApplication()}">
			<f:facet name="header">
	            <H1>View Job Application</H1>
	        </f:facet>
			
			<p:column headerText="Title">
				<h:outputText value="#{jobapplication.positionEntity.title}" />
			</p:column>
			<p:column headerText="Open Date">
				<h:outputText value="#{jobapplication.positionEntity.openDate}" />
			</p:column>
			<p:column headerText="Location">
				<h:outputText value="#{jobapplication.positionEntity.stringLocalization}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{jobapplication.positionEntity.status.description}" />
			</p:column>
			<p:column headerText="Company">
				<h:outputText value="#{jobapplication.positionEntity.company}" />
			</p:column>
			<p:column headerText="Technical Area">
				<h:outputText value="#{jobapplication.positionEntity.technicalArea.description}" />
			</p:column>
			<p:column>
				<h:outputText value="#{jobapplication.status}" />
			</p:column>


		</p:dataTable>
	</h:form>

	
			
</h:body>
</html>
