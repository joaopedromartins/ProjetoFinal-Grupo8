<ui:composition template="/template/templateCandidate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:outputText value="" />
		<br />
		<center>
			<p:panel header="Change Password">

				<h:form id="formChangePassword">
					<h:panelGrid columns="2" id="gridChangePassword" cellpadding="5">
						<p:outputLabel for="currentPassword" value="Current password" />
						<p:password id="currentPassword" value="#{loginBean.oldPassword}"
							required="true" />
						<!-- SPACE -->
						<!-- LINE -->
						<p:outputLabel for="newPassword" value="New password" />
						<p:password id="newPassword" value="#{loginBean.password}"
							match="confirmPassword" label="New password" required="true" />

						<p:outputLabel for="confirmPassword" value="Confirm password:" />
						<p:password id="confirmPassword" value="#{loginBean.password}"
							label="Confirm password" required="true" />
					</h:panelGrid>
					<p:growl id="growl" />
					<p:commandButton value="Save Update"
						action="#{loginBean.changePassword}"
						update="gridChangePassword growl" />
				</h:form>
			</p:panel>
		</center>

	</ui:define>
</ui:composition>
