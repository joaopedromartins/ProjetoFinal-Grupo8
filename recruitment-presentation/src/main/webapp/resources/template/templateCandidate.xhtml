<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>CriticalJobApplication</title>
	<ui:insert name="stylesheet" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<header class="ui-grid-col-12">
				<h:form id="forHeader">

					<p:menubar
						style="width: auto; background-color:white; float:right; margin: 20px;">
						<p:submenu label="#{userBean.currentUser.firstname}">
							<p:menuitem value="View/Edit Candidate Details"
								icon="ui-icon-pencil"
								outcome="/pages/candidate/candidate" />
							<p:menuitem value="Change password"
								icon="ui-icon-pencil"
								outcome="/pages/candidate/changePassword" />
							<p:menuitem value="Change email"
								icon="ui-icon-pencil"
								outcome="/pages/candidate/changeEmail" />
								
							<p:separator />

							<p:menuitem value="View Open Positions"
								outcome="/pages/exerybody/viewOpenPositions" />
							<p:menuitem value="View Job Applications"
								outcome="/pages/candidate/viewJobApplications" />
							<p:menuitem value="View/Apply Spontaneous Job Applications"
								outcome="/pages/candidate/applySpontaneousJobApplications" />
						</p:submenu>
						<f:facet name="options">
							<p:commandButton value="Logout" icon="ui-icon-power"
								action="#{loginBean.logout}" />
						</f:facet>

					</p:menubar>

				</h:form>
			</header>
		</div>


		<div class="ui-grid-row">
			<nav class="ui-grid-col-2">
				<h:form id="formNavigator">
					<p:panelMenu>
						<p:submenu label="Position">
							<p:menuitem value="Positions" outcome="/manager/tablePositions"
								icon="ui-icon-search" />
							<p:menuitem value="JobApplications"
								outcome="/manager/jobApplicationList" icon="ui-icon-search" />
						</p:submenu>

						<p:submenu label="Interviewers">
							<p:menuitem value="Shedule Interview"
								outcome="/manager/scheduleInterview" icon="ui-icon-plus" />
							<p:menuitem value="Edit Interview"
								outcome="/manager/editInterview" icon="ui-icon-pencil" />
						</p:submenu>
						<p:submenu label="Job Applications">
							<p:menuitem value="Spontaneous Job Applications"
								outcome="/manager/jobApplicationsSpontaneous"
								icon="ui-icon-search" />
						</p:submenu>

						<p:submenu label="Notifications">
							<p:menuitem value="View notifications"
								outcome="/manager/notifications" icon="ui-icon-search" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</nav>

			<div class="ui-grid-col-10">										

				<ui:insert name="content" />

			</div>
		</div>


		<div class="ui-grid-row">
			<footer class="ui-grid-col-12">
				<ui:include src="/template/footer.xhtml" />
			</footer>
		</div>
	</div>
</h:body>
</html>
